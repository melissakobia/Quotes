<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
<!-- Material Design Bootstrap -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.3/css/mdb.min.css">

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.6/js/mdb.min.js"></script>



<!-- Grid row -->
<div class="row">
  <div class="col-md-6">
    <div class="container">

      <h1 class="intro">INSPIRATIONAL QUOTES</h1>
      <h2>hghj</h2>
      <br>
      <br>
      <p class="intro">Add a paragragh</p>



    </div>
  </div>

  <div class="col-md-6 mb-4">
    <div id="formCard" class="card" style="padding-top: 10%">
      <div class="card-body">

        <form #quoteForm = 'ngForm'>
          <h2 class="text-center py-4 font-bold font-up danger-text">Add a Quote</h2>
          <div class="md-form">
            <i class="fa fa-user prefix grey-text"></i>
            <label for="Name">Your name</label><br>
            <input type="text" id="name" [(ngModel)] = 'newQuote.name' class="form-control" name="name">
            

          </div>
          <div class="md-form">
            
            <i class="fa fa-pencil prefix grey-text"></i>
            <label for="Quote">Your Quote</label><br>
            <textarea type="text" id="quote" (ngModel)] = 'newQuote.quote' class="md-textarea" rows="5" name="quote"></textarea>

          </div>

          <div class="md-form">
            <i class="fa fa-tag prefix grey-text"></i>
            <label for="Author">Author</label><br>
            <input type="text" id="author" (ngModel)] = 'newQuote.author' class="form-control" name="author">

          </div>

          <div class="text-center">
            <button class="btn btn-outline-danger btn-lg">SUBMIT</button>
          </div>
        </form>

      </div>
    </div>
  </div>


</div>

<hr class="my-4">
